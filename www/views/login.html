<div class="container-fluid view-container">
    <div id="motivational">
        <h1><i class="fa fa-sign-in fa-2x"></i> Log in</h1>
    </div>

    <div class="row">
        <div class="col-md-4 visible-lg"></div>
        <div class="col-lg-4 col-xs-12">
            <div class="loginform">
                <form name="loginform">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="email" ng-model="loginForm.email" />
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" placeholder="password" ng-model="loginForm.password" />
                    </div>
                    <div class="form-group" ng-show="loginForm.error">
                        <span class="form-control alert alert-danger">{{loginForm.error}}</span>
                    </div>
                    <div class="form-group" style="margin-top:55px;">
                        <input type="submit" class="form-control btn btn-success" value="Login" ng-click="login()" />
                    </div>
                    
                </form>
            </div>
        </div>
        <div class="col-lg-4 visible-lg"></div>
    </div>
</div>
