<div class="container-fluid view-container">
    <div id="motivational">
        <h1><i class="fa fa-user-plus fa-2x"></i> Create account</h1>
    </div>
    <div class="row">
        <div class="col-md-4 visible-lg"></div>
        <div class="col-lg-4 col-xs-12">
            <div class="registerform">
                <form name="registerForm" ng-submit="register()">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="name" ng-model="registerFormModel.name" required/>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="email" ng-model="registerFormModel.email" required/>
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" placeholder="password" ng-model="registerFormModel.password" required/>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="type your city" ng-model="registerFormModel.city.name" ng-change="updateSuggestedCities()"
                        />
                        <div class="city-autocomplete">
                            <div ng-repeat="city in registerFormModel.suggestedCities">
                                <a ng-click="setRegisterCity(city)">{{city.name}} ({{city.country}})</a>
                            </div>
                        </div>
                    </div>
                    <div class="form-group" style="margin-top:55px;" ng-show="registerFormModel.state != 'registering'">
                        <input type="submit" class="form-control btn btn-success" value="Create account" />
                    </div>
                    <div class="form-group" style="margin-top:55px" ng-show="registerFormModel.state=='registering'">
                        <p style="text-align:center"><i class="fa fa-spinner fa-spin fa-3x fa-fw"></i></p>
                    </div>

                    <div class="form-group" style="margin-top:55px" ng-show="registerFormModel.state=='error'">
                        <p class="alert alert-danger"><i class="fa fa-exclamation-triangle fa-fw"></i>{{registerFormModel.error}}</p>
                    </div>
                </form>
            </div>
        </div>
        <div class="col-lg-4 visible-lg"></div>
    </div>
</div>
