<div class="container-fluid view-container">
    <div id="motivational">
        <h1><i class="fa fa-map-marker fa-2x"></i> Event details</h1>
    </div>
    
	<div id="event_view">
		<div class="row">
			<div class="col-xs-12 col-lg-6" style="padding:0px;">
				<img class="img_header" src="{{event.category.image}}" width="100%"/>
				
				<h2>{{event.name}}</h2>
				
				<div class="col-xs-12">
					<i class="fa fa-calendar"></i>&nbsp; From <span style="font-style:italic;font-weight:bold;">{{moment(event.start).format("dddd, MMMM Do YYYY, h:mm:ss a")}}</span> to <span style="font-weight:bold;font-style:italic;">{{moment(event.end).format("dddd, MMMM Do YYYY, h:mm:ss a")}}</span>
				</div>			
				<div class="col-xs-12 ruler"></div>
				<div class="col-xs-12" ng-bind-html="description"></div>
			</div>
			<div class="col-xs-12 col-lg-6" style="padding:0px;">
				<div id="event-location"></div>
			</div>
		</div>
	</div>
    
    <script>
        $('#event-location').height($(window).height() - $('#_header').height() - $('#motivational').height());
    </script>
</div>
